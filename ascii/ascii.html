<!DOCTYPE html>
<html>

<head>
    <title>ASCIImation</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ascii.css">
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>

<body>
    <header>CS472: ASCII Animation Viewer</header>
    <textarea id="display_area" name="textarea" rows="20" cols="80"></textarea>

    <div>
        <fieldset id="control_fieldset">
            <legend>Play Controls</legend>
            <input type="button" name="Start" id="start_btn" value="Start" />
            <input type="button" name="Stop" id="stop_btn" value="Stop" />
        </fieldset>
        <fieldset id="animation_fieldset">
            <legend>Animation</legend>
            <select id="animation_select" name="animation">
                <option value="blank" selected>Blank</option> 
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option> 
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset id="size_fieldset">
            <legend>Size</legend>
            <select id="size_select" name="size">
                <option value="7pt">Tiny</option> 
                <option value="10pt">Small</option>
                <option value="12pt" selected>Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset id="speed_fieldset">
            <legend>Speed</legend>
            <label id="box_label"><input type="checkbox" id="cbox">Turbo</label>
        </fieldset>
    </div>
    <footer class="validator">
        <br>
        <br>
        <br>
        <br>
        <a href="https://validator.w3.org/"><img
                src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>
        <br>
        <a href="https://jigsaw.w3.org/css-validator/"><img
                src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator" /></a>
        <br>
        <a href="https://mumstudents.org/jshint/referer.php">
            <img src="http://mumstudents.org/jshint/jshint-small.png" alt="Valid JS" />
        </a>

    </footer>

</body>

</html>
