<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="signup.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <img src="nerdluv.png" alt="logo">
    <p>where meek geeks meet</p>
    <fieldset class="background">
        
        <legend class="legend">New User Signup:</legend>
       
        <form action="http://mumstudents.org/params.php">

            <div class="inline">
                <strong>Name : </strong>
                <br>
                <br>

                <strong>Gender :</strong>
                <br>
                <br>

                <strong>Age : </strong>
                <br>
                <br>

                <strong>Personality Type:</strong>
                <br>
                <br>

                <strong>Favourite OS:</strong>
                <br>
                <br>

                <strong>Seeking Age : </strong>


            </div>
            <div class="float" >
                <input class="rightmargin" type="text" id="name" name="name" maxlength="16"  size="16" placeholder="Your Name..">
                <br>
                <br>

                <label><input class="rightmargin" type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female" checked> Female</label>
                <br>
                <br>

                <input class="rightmargin" type="text" id="age" name="age" size="6" maxlength="2" placeholder="Age..">
                <br>
                <br>

                <input class="rightmargin" type="text" id="Personality" name="Personality" size="6" maxlength="4" >
                <label class="color"> (<a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp"><span class="color">Don't know your
                            Type?</span></a>)
                </label>
                <br>
                <br>

                <select class="rightmargin">
                    <option value="windows">Windows</option>
                    <option value="linux">Linux</option>
                    <option value="mac">Mac</option>
                </select>
                <br>
                <br>

                <input class="rightmargin" type="text" id="min" name="min" placeholder="min" maxlength="2" size="6"> to
                <input type="text" id="max" name="max" placeholder="max" maxlength="2" size="6">

            </div>
            <br>
            <input class="button" type="submit" value="Sign Up">
        </form>
 
</fieldset>
<br/>
<a href="https://validator.w3.org/">
    <img  src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" />
</a>

<a href="https://jigsaw.w3.org/css-validator/">
    <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator" />
</a>

</body>

</html>
